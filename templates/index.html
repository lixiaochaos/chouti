{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block page_content %}
    <table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>点赞数</th>
        <th>评论数</th>
        <th>链接</th>
        <th>日期</th>
    </tr>
        {% for i in u %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td><a href="{{ i[4] }}" target="_blank">链接</a> </td>
                <td>{{ i[5] }}</td>
            </tr>
    {% endfor %}
    </table>

{% endblock %}
